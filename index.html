<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neon Shooter â€” v5</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- START MENU (appears on load) -->
  <div id="menu" class="overlay">
    <h1 class="title">âš¡ Neon Shooter âš¡</h1>

    <label for="playerName" class="label">Enter name:</label>
    <input id="playerName" type="text" placeholder="Player" maxlength="18" />

    <label for="difficulty" class="label">Difficulty:</label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="normal" selected>Normal</option>
      <option value="hard">Hard</option>
    </select>

    <div style="margin-top:12px">
      <button id="startButton" class="btn">Start Game</button>
      <button id="achievementsButton" class="btn alt">Achievements</button>
      <button id="resetButton" class="btn alt">Reset Everything</button>
    </div>

    <p class="meta">High Score: <span id="menuHighScore">0</span></p>
    <p class="meta">Best Time: <span id="menuBestTime">0s</span></p>

    <p class="hint">WASD to move Â· Space to shoot Â· R to reload Â· P/Esc to pause</p>
  </div>

  <!-- Achievements Menu (dark neon theme) -->
  <div id="achievementsMenu" class="overlay hidden">
    <h2>ğŸ† Achievements</h2>
    <div id="achievementsList" class="ach-list" style="max-height:300px; overflow:auto; text-align:left; padding:10px 6px;"></div>
    <div style="margin-top:12px">
      <button id="backToMenu" class="btn">Back</button>
    </div>
  </div>

  <!-- Canvas (game) -->
  <div id="frame" style="position:relative; display:flex; justify-content:center; align-items:center;">
    <canvas id="gameCanvas" width="900" height="600"></canvas>
  </div>

  <!-- GAME OVER (blue neon) -->
  <div id="gameOver" class="overlay hidden">
    <h2>ğŸ’€ Game Over</h2>
    <p id="survivalTime">You survived for 0s</p>
    <p id="finalScore">Score: 0</p>
    <p id="highScoreDisplay">High Score: 0</p>
    <div style="margin-top:12px">
      <button id="replayButton" class="btn">Replay</button>
      <button id="homeButton" class="btn alt">Home</button>
    </div>
  </div>

  <!-- YOU WIN (green neon) -->
  <div id="youWin" class="overlay hidden">
    <h2 style="color:#b6ffb6">ğŸ† You Win!</h2>
    <p id="youWinMsg">So that's how it feels to be the enemy</p>
    <p id="youWinScore">Score: 0</p>
    <div style="margin-top:12px">
      <button id="winReplay" class="btn">Replay</button>
      <button id="winHome" class="btn alt">Home</button>
    </div>
  </div>

  <!-- PAUSE SCREEN -->
  <div id="pauseScreen" class="overlay hidden">
    <h2>â¸ï¸ Paused</h2>
    <div style="margin-top:12px">
      <button id="resumeButton" class="btn">Resume</button>
      <button id="pauseHomeButton" class="btn alt">Home</button>
    </div>
  </div>

  <!-- Dialogue Box (neon at bottom) -->
  <div id="dialogueBox" class="dialogue hidden">
    <div id="dialogueText" class="dialogue-text"></div>
    <div id="dialogueHint" class="dialogue-hint">Press <kbd>Space</kbd> to continue</div>
  </div>

  <!-- Achievement Popup (top-center) -->
  <div id="achievementPopup" class="achievement-popup hidden"></div>

  <!-- script -->
  <script src="script.js"></script>
</body>
</html>
