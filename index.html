<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Top-Down Shooter — Prototype</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <div id="menu" class="overlay">
      <h1>Top-Down Shooter</h1>
      <p id="menu-highscore">High Score: 0</p>

      <label for="playerName" style="display:block;margin-bottom:10px;color:rgba(255,255,255,0.9)">
        Enter name:
      </label>
      <input id="playerName" type="text" placeholder="Player" style="width:80%;padding:8px;border-radius:6px;border:0;background:rgba(255,255,255,0.04);color:#fff;margin-bottom:12px" />

      <button id="startBtn" class="btn">Start Game</button>
      <p class="hint">WASD to move · Space to shoot · R to reload</p>
    </div>

    <div id="gameOver" class="overlay hidden">
      <h1>Game Over</h1>
      <p id="finalScore">Score: 0</p>
      <p id="finalHigh">High Score: 0</p>
      <p id="survivalMsg" style="margin-top:8px;color:rgba(255,255,255,0.9)"></p>
      <button id="replayBtn" class="btn">Replay</button>
      <button id="homeBtn" class="btn alt">Home</button>
    </div>
  </div>

  <canvas id="gameCanvas" width="900" height="600"></canvas>

  <div id="hud">
    <div id="score">Score: 0</div>
    <div id="timer">Time: 0s</div>
    <div id="ammo">Ammo: 50 / 50</div>
    <div id="reload" class="hidden">Reloading...</div>
    <div id="hearts"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
